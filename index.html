<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <iframe src="./content.html" frameborder="0" id="content" scrolling="no" sandbox="allow-scripts allow-top-navigation allow-same-origin allow-forms allow-modals"></iframe>

    <div id="menu-buttom" onclick="showMenu()">
        <div id="top-bar" class="bar"></div>
        <div id="bottom-bar" class="bar"></div>
    </div>

    <script>
        function detectMobile() {
            const toMatch = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];

            return toMatch.some((toMatchItem) => {
                return navigator.userAgent.match(toMatchItem);
            });
        }

        if(detectMobile() == true) {
            document.querySelector("#content").src += '?m';
            document.querySelector("#content").scrolling = 'yes';
        }
    </script>
    <script src="./js/menu.js"></script>
</body>
</html>
